

<router-outlet/>

<app-header/>
<main>
  <ul id="users">
    @for (user of Users; track $index) {   <!-- Loop through the Users array -->
      <!-- Use the app-user component to display each user -->

      <app-user
      [selected]="user.id === selectedUser.id"  
        [avatar]="user.avatar"
        [id]="user.id"
        [name]="user.name"
        (select)="onUserSelected(user.id)"
      />
}
  </ul>
  <app-tasks  [userId]="selectedUser.id" [name]="selectedUser.name"/> 
</main>
