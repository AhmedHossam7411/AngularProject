
<router-outlet/>

<app-header/>
<main>
  <ul id="users">
    @for (user of Users; track $index) {

      <app-user 
        [avatar]="user.avatar"
        [id]="user.id"
        [name]="user.name"
        (select)="onUserSelected(user.id)"
      />
}
  </ul>
  <app-tasks [name]="selectedUsers.name"/> 
</main>
